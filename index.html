<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="shadow main m-auto p-4 mt-4">
        <h3 class="text-center mt-3">Pay Role Management</h3>
        <p class="text-secondary text-center">Enter the bill amount and the cash given by the customer and know the minimum number of notes to return</p>


          <div class="d-flex flex-column gap-2">
            <label for="bill-amount">
              Enter the bill amount:
            </label>
            <input type="text" id="bill-amount" placeholder="Enter bill amount" class="p-2">
            <label for="cash-given">
              Cash Given:
            </label>
            <input type="text" id="cash-given" placeholder="Enter cash given" class="p-2">
            <p class="text-center text-danger " id="error"></p>
             <button class="btn btn-primary mt-3" id="check" >Check</button>
          </div>


        <div class="mt-3">
          <h4 class="text-center">Return Change</h4>
          <table class=" table table-striped">
           <tr class="row border table1">
            <th class="col"><strong>No of Notes</strong></th>
            <td class="col" id="number_of_2000"></td>
            <td class="col" id="number_of_500"></td>
            <td class="col" id="number_of_100"></td>
            <td class="col" id="number_of_50"></td>
            <td class="col" id="number_of_20"></td>
            <td class="col" id="number_of_10"></td>
            <td class="col" id="number_of_5"></td>
            <td class="col" id="number_of_1"></td>
           </tr>
           <tr class="row border table1">
            <th class="col"><strong>Notes</strong></th>
            <td class="col">2000</td>
            <td class="col">500</td>
            <td class="col">100</td>
            <td class="col">50</td>
            <td class="col">20</td>
            <td class="col">10</td>
            <td class="col">5</td>
            <td class="col">1</td>
           </tr>
          </table>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
